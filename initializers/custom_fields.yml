redeploy:
  type: boolean
  label: (Re)delpoy next boot
  required: false
  filter_logic: loose
  default: "false" # important: but "false" in quotes!
  weight: 90
  on_objects:
  - dcim.models.Device
  - virtualization.models.VirtualMachine
confirm_redeploy:
  type: text
  label: Confirm Deploy Next Boot
  description: Confirm the name of the device/VM you wish to redeploy.
  required: false
  weight: 100
  on_objects:
  - dcim.models.Device
  - virtualization.models.VirtualMachine
deploy_status:
  type: text
  label: Deployment Status
  required: false
  weight: 110
  on_objects:
  - dcim.models.Device
  - virtualization.models.VirtualMachine
install_disk:
  type: text
  label: Install Disk
  description: The disk that the OS will be installed on (Hint - "vda" on VMs with VirtIO disks).
  required: false
  default: sda
  weight: 120
  on_objects:
  - dcim.models.Device
  - virtualization.models.VirtualMachine
pydhcp_mac:
  type: text
  label: DHCP MAC Address
  required: false
  weight: 100
  on_objects:
  - ipam.models.IPAddress
pydhcp_expire:
  type: text
  label: DHCP Expire Time
  required: false
  weight: 110
  on_objects:
  - ipam.models.IPAddress
